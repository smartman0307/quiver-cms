<section class="cards-spaced relative" flex layout="column" layout-align="center center" style="min-height: 50vh;">
    <md-whiteframe class="md-whiteframe-z1 max-40 width-100" layout="row" layout-padding layout-wrap>
        <md-button class="md-raised min-14 google-plus adjust-line-height" flex ng-click="google()">
            <i class="qv qv-google-plus"></i> &nbsp; Sign in with Google
        </md-button>
    </md-whiteframe>
    <md-whiteframe class="md-whiteframe-z1 max-40 width-100" layout="row" layout-padding layout-wrap>
        <md-button class="md-raised min-14 facebook adjust-line-height" flex ng-click="facebook()">
            <i class="qv qv-facebook"></i> &nbsp; Sign in with Facebook
        </md-button>
    </md-whiteframe>
    <md-whiteframe class="md-whiteframe-z1 max-40" layout="row" layout-align="space-between center" layout-margin layout-padding layout-wrap>
        <h3 class="headline" flex="100">Sign in with email</h3>
        <form class="no-margin-or-padding" flex="100" name="loginForm">
            <fieldset>
                <div class="no-margin-or-padding" layout="row" layout-sm="column" layout-align="center center" layout-margin layout-padding layout-wrap>
                    <md-input-container flex>
                        <label for="email">Email</label>
                        <input type="email" ng-model="email" placeholder="Email..." required/>
                    </md-input-container>
                    <md-input-container flex>
                        <label for="password">Password</label>
                        <input type="password" ng-model="password" placeholder="Password..." required/>
                    </md-input-container>
                    <span class="margin-zero-important padding-zero-important" flex="100"></span>
                    <md-button class="min-10" id="login-button" class="md-primary login-button" flex ng-click="logIn(email, password)" ng-disabled="loginForm.$invalid">Sign in</md-button>
                    <md-button class="adjust-line-height min-10" flex ui-sref="master.nav.register">Register</md-button>
                    <md-button class="adjust-line-height min-10" flex ui-sref="master.nav.reset">Reset Password</md-button>
                </div>
            </fieldset>
        </form>
        <div class="absolute cornered background-highlight9" layout="column" layout-align="center center" ng-if="!loaded">
            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
        </div>
    </md-whiteframe>
</section>
