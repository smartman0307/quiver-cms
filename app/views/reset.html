<section flex layout="column" layout-align="center center" style="min-height: 50vh;">
    <md-whiteframe class="md-whiteframe-z1 relative max-40" layout="row" layout-align="space-between center" layout-margin layout-padding layout-wrap>
        <h3 class="headline" flex="100">Reset password</h3>
        <form class="no-margin-or-padding" flex="100" name="loginForm">
            <fieldset>
                <div class="no-margin-or-padding" layout="row" layout-sm="column" layout-align="center center" layout-margin layout-padding layout-wrap>
                    <md-input-container flex>
                        <label for="email">Email</label>
                        <input type="email" ng-model="email" placeholder="Email..." required/>
                    </md-input-container>
                    <span class="margin-zero-important padding-zero-important" flex="100"></span>
                    <md-button class="min-10" id="login-button" class="md-primary" flex ng-click="resetPassword(email)" ng-disabled="loginForm.$invalid">Send reset email</md-button>
                    <md-button class="adjust-line-height min-10" flex ui-sref="master.nav.login">Login</md-button>
                    <md-button class="adjust-line-height min-10" flex ui-sref="master.nav.register">Register</md-button>
                </div>
            </fieldset>
        </form>
        <div class="absolute cornered background-highlight9" layout="column" layout-align="center center" ng-if="!loaded">
            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
        </div>
    </md-whiteframe>
</section>
